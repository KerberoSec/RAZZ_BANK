<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Razz Bank - Secure Banking{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"
    <!-- RAZZ{y0U_H@v3^f(){UNd}/F@K3~FL4G} -->
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="logo">üè¶ Razz Bank</a>
            <div class="nav-links">
                {% if session.user_id %}
                    <a href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a href="{{ url_for('logout') }}">Logout</a>
                {% else %}
                    <a href="{{ url_for('index') }}">Home</a>
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <main>
        {% block content %}{% endblock %}
    </main>
    
    <footer class="footer">
        <p>&copy; 2025 Razz Bank. All rights reserved. | <a href="/terms" style="color: rgba(255,255,255,0.8);">Terms</a> | <a href="/privacy" style="color: rgba(255,255,255,0.8);">Privacy</a></p>
        <p><small>Protected by advanced security protocols</small> <span class="security-badge">SSL SECURED</span></p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    {% if session.user_id %}
    <script>
        document.body.dataset.userLoggedIn = 'true';
    </script>
    {% endif %}
</body>
</html>
