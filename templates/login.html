{% extends "base.html" %}

{% block title %}Login - Razz Bank{% endblock %}

{% block content %}
<div class="container">
    <div class="card" style="max-width: 400px; margin: 2rem auto;">
        <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Login to Your Account</h2>
        
        {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required 
                       placeholder="Enter your username">
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required 
                       placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                Login Securely
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem;">
            <p>Don't have an account? <a href="{{ url_for('register') }}" style="color: #667eea;">Register here</a></p>
            <p><a href="#" style="color: #6c757d; font-size: 0.9rem;">Forgot your password?</a></p>
        </div>
        
        <div class="warning" style="margin-top: 1rem; font-size: 0.9rem;">
            <strong>Security Tip:</strong> Always log out when using a shared computer.
        </div>
    </div>
</div>
{% endblock %}
