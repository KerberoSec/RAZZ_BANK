<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<source>
  @type tail
  path /fluentd/log/*.log
  pos_file /fluentd/log/fluentd.log.pos
  tag razz_bank.logs
  format none
</source>

<match razz_bank.**>
  @type copy
  
  <store>
    @type file
    path /fluentd/log/aggregated
    time_slice_format %Y%m%d
    time_slice_wait 10m
    time_format %Y%m%dT%H%M%S%z
  </store>
  
  <store>
    @type stdout
  </store>
</match>